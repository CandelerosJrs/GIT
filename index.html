<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GIT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        :root {
            --bg-main: #0b141a;
            --bg-sidebar: #111b21;
            --my-msg: #005c4b;
            --other-msg: #202c33;
            --text-main: #e9edef;
            --accent: #00a884;
            --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        html, body { background-color: var(--bg-main); height: 100%; width: 100%; overflow: hidden; position: fixed; }
        body { color: var(--text-main); font-family: var(--font); display: flex; justify-content: center; }

        main { display: flex; flex-direction: column; height: 100dvh; width: 100%; position: relative; background: var(--bg-main); }
        
        header { background: #202c33; padding: 10px 15px; display: flex; align-items: center; gap: 15px; z-index: 100; }

        #btn-vaciar-todo { 
            display: none; 
            background: #ff5e5e; border: none; color: white; 
            padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px;
        }

        #pinned-banner {
            background: #202c33;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 8px 15px;
            display: none;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            z-index: 90;
            border-left: 4px solid var(--accent);
        }
        #pinned-banner span { font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; color: #8696a0; }
        .unpin-icon { color: #8696a0; font-size: 18px; padding: 0 5px; }

        .menu-icon { font-size: 24px; cursor: pointer; padding: 5px; color: #8696a0; }

        #sidebar {
            position: fixed; top: 0; left: -280px; width: 280px; height: 100%;
            background: var(--bg-sidebar); z-index: 5000;
            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
        }
        #sidebar.open { left: 0; }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 4999; display: none; }

        .sidebar-header { background: #202c33; padding: 40px 20px 20px; text-align: center; }
        .user-avatar-big { width: 100px; height: 100px; border-radius: 50%; margin: 0 auto 15px; border: 3px solid var(--accent); overflow: hidden; background: #2a3942; cursor: pointer; position: relative; }
        .user-avatar-big img { width: 100%; height: 100%; object-fit: cover; }

        .sidebar-content { padding: 20px; flex: 1; }
        .sidebar-item { padding: 15px; border-radius: 10px; background: #202c33; margin-bottom: 15px; cursor: pointer; }
        .sidebar-label { font-size: 12px; color: var(--accent); display: block; margin-bottom: 8px; }
        .name-editor-container { display: none; gap: 10px; align-items: center; }
        #input-edit-name { background: #2a3942; border: 1px solid var(--accent); color: white; padding: 8px 12px; border-radius: 8px; flex: 1; outline: none; font-size: 14px; }
        .btn-save-name { background: var(--accent); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 12px; }

        #chat-container {
            flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay;
            scroll-behavior: smooth;
        }

        /* ESTILO PARA LA FECHA */
        .date-divider {
            text-align: center; margin: 15px 0; position: sticky; top: 5px; z-index: 10;
        }
        .date-divider span {
            background: #182229; color: #8696a0; font-size: 12px; padding: 5px 12px; border-radius: 8px; text-transform: uppercase;
        }

        .msg-wrapper { width: 100%; display: flex; align-items: flex-end; gap: 8px; transition: background 0.6s ease; border-radius: 8px; padding: 2px 0; }
        .wrapper-sent { flex-direction: row-reverse; }
        
        .msg { max-width: 75%; min-width: 80px; padding: 6px 10px; border-radius: 8px; position: relative; user-select: none; word-wrap: break-word; }
        .sent { background: var(--my-msg); border-bottom-right-radius: 2px; }
        .received { background: var(--other-msg); border-bottom-left-radius: 2px; }
        
        .user-name { font-size: 12px; font-weight: bold; color: var(--accent); display: block; margin-bottom: 2px; }
        .time { font-size: 10px; color: rgba(255,255,255,0.5); float: right; margin: 8px 0 -4px 8px; }

        #context-menu { position: fixed; background: #233138; border-radius: 8px; display: none; z-index: 5500; min-width: 150px; padding: 5px 0; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .menu-item { padding: 12px 20px; cursor: pointer; font-size: 14px; color: white; }
        .menu-item:hover { background: #182229; }

        .footer { background: #202c33; padding: 10px 10px 30px 10px; }
        .input-area { display: flex; gap: 8px; }
        #mensaje { background: #2a3942; border: none; color: white; padding: 12px 18px; border-radius: 25px; flex: 1; outline: none; }
        .btn-send { background: var(--accent); border-radius: 50%; width: 45px; height: 45px; border: none; color: white; cursor: pointer; }

        .avatar, .chat-avatar { border-radius: 50%; overflow: hidden; background: #2a3942; flex-shrink: 0; }
        .avatar { width: 40px; height: 40px; }
        .chat-avatar { width: 32px; height: 32px; border: 1px solid rgba(255,255,255,0.1); }
        img { width: 100%; height: 100%; object-fit: cover; }

        #welcome-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-main); z-index: 6000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<input type="file" id="sidebar-avatar-input" hidden accept="image/*">
<div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

<div id="context-menu">
    <div id="menu-pin" class="menu-item" onclick="menuAction('pin')">üìå Fijar</div>
    <div id="menu-edit" class="menu-item" onclick="menuAction('edit')">‚úèÔ∏è Editar</div>
    <div id="menu-delete" class="menu-item" onclick="menuAction('delete')" style="color:#ff5e5e;">üóëÔ∏è Eliminar</div>
</div>

<div id="sidebar">
    <div class="sidebar-header">
        <div class="user-avatar-big" onclick="document.getElementById('sidebar-avatar-input').click()">
            <img id="sidebar-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
        </div>
        <h3 id="sidebar-name-display" style="color:white; margin-top: 10px;">Cargando...</h3>
    </div>
    <div class="sidebar-content">
        <div class="sidebar-item" id="name-box">
            <span class="sidebar-label">Nombre</span>
            <div id="name-view" onclick="showNameEditor()">
                <span class="sidebar-value" id="val-alias" style="font-size: 18px;">...</span>
            </div>
            <div id="name-edit-form" class="name-editor-container">
                <input type="text" id="input-edit-name">
                <button class="btn-save-name" onclick="saveNewName()">OK</button>
            </div>
        </div>
        <p style="font-size: 11px; color: #8696a0; text-align: center; margin-top: 30px;">GIT - Grupo de Inteligencia y Tactica</p>
    </div>
</div>

<main>
    <header>
        <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>
        <div class="avatar"><img src="https://i.ibb.co/7xvChZ63/Logo-G-I-T.png"></div>
        <div style="flex:1">
            <h2 style="font-size: 16px;">G.I.T</h2>
            <p style="font-size: 11px; color: #8696a0;"></p>
        </div>
        <button id="btn-vaciar-todo" onclick="vaciarChat()">üóëÔ∏è Vaciar Chat</button>
    </header>

    <div id="pinned-banner" onclick="scrollToPinned()">
        <span id="pinned-text">Mensaje fijado...</span>
        <div class="unpin-icon" onclick="unpinMessage(event)">‚úï</div>
    </div>

    <div id="chat-container"></div>
    <div class="footer">
        <form class="input-area" onsubmit="enviarTexto(event)">
            <input type="text" id="mensaje" placeholder="Escribe un mensaje..." autocomplete="off">
            <button type="submit" class="btn-send">‚û§</button>
        </form>
    </div>
</main>

<div id="welcome-screen" style="display: none;">
    <h2 style="color: white; margin-bottom: 20px;">Bienvenido a G.I.T</h2>
    <input type="text" id="reg-nombre" placeholder="Tu nombre" style="padding:15px; border-radius:10px; border:none; background:#2a3942; color:white; width: 80%; max-width: 300px; margin-bottom: 20px; outline: none;">
    <button class="btn-send" style="width:auto; border-radius:25px; padding:0 30px; height: 50px;" onclick="register()">EMPEZAR</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCJKnuyRd8j2qKfV27zApFVBYkyrpwie1A",
        authDomain: "proyecto-git-bc890.firebaseapp.com",
        databaseURL: "https://proyecto-git-bc890-default-rtdb.firebaseio.com",
        projectId: "proyecto-git-bc890"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    const myDeviceId = localStorage.getItem('git-device-id') || 'dev-' + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('git-device-id', myDeviceId);

    const NOMBRE_ADMIN_SECRETO = "Jere"; 
    let selectedMsgId = null;
    let currentPinnedId = null;
    let pressTimer;
    let lastRenderedDate = null; // Para controlar los separadores de fecha

    window.onload = () => {
        const miNombreActual = localStorage.getItem('git-alias');
        if(miNombreActual === NOMBRE_ADMIN_SECRETO) document.getElementById('btn-vaciar-todo').style.display = 'block';

        if (!miNombreActual) {
            document.getElementById('welcome-screen').style.display = 'flex';
        } else {
            initApp();
            updateSidebarUI();
        }
    };

    function vaciarChat() {
        if(confirm("¬øEst√°s seguro de que quieres borrar TODOS los mensajes?")) {
            db.ref("mensajes").remove();
            db.ref("config/pinned").remove();
        }
    }

    function toggleSidebar() {
        const sb = document.getElementById('sidebar');
        const ov = document.getElementById('overlay');
        sb.classList.toggle('open');
        ov.style.display = sb.classList.contains('open') ? 'block' : 'none';
    }

    function updateSidebarUI() {
        const name = localStorage.getItem('git-alias');
        const photo = localStorage.getItem('user-avatar') || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        document.getElementById('sidebar-name-display').innerText = name;
        document.getElementById('val-alias').innerText = name;
        document.getElementById('sidebar-img').src = photo;
        document.getElementById('btn-vaciar-todo').style.display = (name === NOMBRE_ADMIN_SECRETO) ? 'block' : 'none';
    }

    function showNameEditor() {
        document.getElementById('name-view').style.display = 'none';
        document.getElementById('name-edit-form').style.display = 'flex';
        document.getElementById('input-edit-name').value = localStorage.getItem('git-alias');
        document.getElementById('input-edit-name').focus();
    }

    function hideNameEditor() {
        document.getElementById('name-view').style.display = 'block';
        document.getElementById('name-edit-form').style.display = 'none';
    }

    function saveNewName() {
        const n = document.getElementById('input-edit-name').value.trim();
        if(n) {
            localStorage.setItem('git-alias', n);
            db.ref('miembros/' + myDeviceId).update({ nombre: n });
            updateSidebarUI();
            hideNameEditor();
        }
    }

    function register() {
        const nom = document.getElementById('reg-nombre').value.trim();
        if(nom) {
            localStorage.setItem('git-alias', nom);
            db.ref('miembros/' + myDeviceId).set({ nombre: nom, foto: "" });
            location.reload();
        }
    }

    function initApp() {
        // Al cargar, reseteamos la fecha para que el primer mensaje siempre ponga su fecha
        lastRenderedDate = null;
        document.getElementById("chat-container").innerHTML = "";

        db.ref("mensajes").on("child_added", (snap) => renderMessage(snap.val(), snap.key));
        
        db.ref("config/pinned").on("value", snap => {
            const data = snap.val();
            const banner = document.getElementById('pinned-banner');
            if (data) {
                currentPinnedId = data.id;
                document.getElementById('pinned-text').innerText = data.text;
                banner.style.display = 'flex';
            } else {
                currentPinnedId = null;
                banner.style.display = 'none';
            }
        });

        db.ref("mensajes").on("child_removed", (snap) => {
            const el = document.getElementById(snap.key);
            if(el) el.remove();
        });
        
        db.ref("mensajes").on("child_changed", (snap) => {
            const el = document.getElementById(snap.key);
            if(el) el.querySelector('.text-content').innerText = snap.val().text;
        });
    }

    // FUNCI√ìN PARA FORMATEAR FECHA (Hoy, Ayer o Fecha completa)
    function getDateLabel(timestamp) {
        const d = new Date(timestamp);
        const today = new Date();
        const yesterday = new Date();
        yesterday.setDate(today.getDate() - 1);

        if (d.toDateString() === today.toDateString()) return "Hoy";
        if (d.toDateString() === yesterday.toDateString()) return "Ayer";
        
        return d.toLocaleDateString('es-AR', { day: 'numeric', month: 'long' });
    }

    function renderMessage(data, key) {
        const container = document.getElementById("chat-container");
        
        // L√≥gica de separador de fecha
        const msgDateLabel = getDateLabel(data.timestamp || Date.now());
        if (msgDateLabel !== lastRenderedDate) {
            const dateDiv = document.createElement("div");
            dateDiv.className = "date-divider";
            dateDiv.innerHTML = `<span>${msgDateLabel}</span>`;
            container.appendChild(dateDiv);
            lastRenderedDate = msgDateLabel;
        }

        const isMe = data.deviceId === myDeviceId;
        const wrapper = document.createElement("div");
        wrapper.className = `msg-wrapper ${isMe ? 'wrapper-sent' : 'wrapper-received'}`;
        wrapper.id = key;
        wrapper.setAttribute('data-owner', data.deviceId);

        const handleContext = (e) => {
            e.preventDefault();
            selectedMsgId = key;
            const isOwner = (data.deviceId === myDeviceId);
            document.getElementById('menu-edit').style.display = isOwner ? 'block' : 'none';
            document.getElementById('menu-delete').style.display = (isOwner || localStorage.getItem('git-alias') === NOMBRE_ADMIN_SECRETO) ? 'block' : 'none';
            showMenu(e, key);
        };

        wrapper.oncontextmenu = handleContext;
        wrapper.ontouchstart = (e) => {
            pressTimer = window.setTimeout(() => handleContext(e.touches[0]), 600);
        };
        wrapper.ontouchend = () => clearTimeout(pressTimer);

        const userPhoto = data.photo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';

        wrapper.innerHTML = `
            <div class="chat-avatar"><img src="${userPhoto}"></div>
            <div class="msg ${isMe ? 'sent' : 'received'}">
                ${!isMe ? `<span class="user-name">${data.user}</span>` : ""}
                <span class="text-content"></span>
                <span class="time">${data.time}</span>
            </div>`;
        
        wrapper.querySelector('.text-content').innerText = data.text;
        container.appendChild(wrapper);
        container.scrollTop = container.scrollHeight;
    }

    function showMenu(e, key) {
        const menu = document.getElementById('context-menu');
        menu.style.display = 'block';
        let x = e.clientX || (e.touches ? e.touches[0].pageX : 0);
        let y = e.clientY || (e.touches ? e.touches[0].pageY : 0);
        menu.style.left = Math.min(x, window.innerWidth - 160) + 'px';
        menu.style.top = Math.min(y, window.innerHeight - 150) + 'px';
    }

    window.onclick = () => document.getElementById('context-menu').style.display = 'none';

    function menuAction(type) {
        const msgEl = document.getElementById(selectedMsgId);
        const ref = db.ref('mensajes/' + selectedMsgId);
        if (type === 'delete') {
            if(confirm("¬øEliminar?")) ref.remove();
        } else if (type === 'edit') {
            const oldText = msgEl.querySelector('.text-content').innerText;
            const newText = prompt("Editar:", oldText);
            if(newText) ref.update({ text: newText.trim() });
        } else if (type === 'pin') {
            const txt = msgEl.querySelector('.text-content').innerText;
            db.ref('config/pinned').set({ id: selectedMsgId, text: txt });
        }
    }

    function unpinMessage(e) {
        e.stopPropagation();
        db.ref('config/pinned').remove();
    }

    function scrollToPinned() {
        if (!currentPinnedId) return;
        const el = document.getElementById(currentPinnedId);
        if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function enviarTexto(e) {
        e.preventDefault();
        const input = document.getElementById('mensaje');
        if (!input.value.trim()) return;
        db.ref("mensajes").push().set({
            user: localStorage.getItem('git-alias'),
            deviceId: myDeviceId,
            text: input.value.trim(),
            photo: localStorage.getItem('user-avatar') || "",
            time: new Date().toLocaleTimeString('es-AR', {hour:'2-digit', minute:'2-digit', hour12:false}),
            timestamp: Date.now()
        });
        input.value = "";
    }
</script>
</body>
</html>
